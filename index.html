<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
					<div class="header__image">
						<img src="images/header-bg.jpg" alt="Header general BG">
					</div>
				<div class="header__container _container">
				
					<div class="header__upper upper-header">
						<div class="upper-header__logo">
							<img src="images/logo-menu.svg" alt="Logo header">
						</div>
						<div class="upper-header__center">
							<p class="upper-header__oficial-text">Официальный представитель</p>
							<p class="upper-header__name-wtch">Garmin, Polar, Suunto</p>
						</div>
						<div class="upper-header__end-text">
							<a href="tel:+7 (499) 922-89-74" class="upper-header__link-phone">+7 (499) 922-89-74</a>
							<div class="upper-header__button">
								<a href="#" class="upper-header__btn-link">заказать звонок</a>
							</div>
						</div>
					</div>
					<div class="header__column column-header">
						<div class="column-header__body-column-header">
							<div class="column-header__upper">
								<h1 class="column-header__title">Подбор пульсометра</h1>
								<p class="column-header__subtitle">с учётом Вашего уровня подготовки</p>
							</div>
							<div class="column-header__middle-row row-middle">
								<div class="row-middle__column">
									<div class="row-middle__image">
										<img src="images/clock-header.svg" alt="Clock image">
									</div>
									<div class="row-middle__text">Время подбора:10 минут</div>
								</div>
								<div class="row-middle__column">
									<div class="row-middle__image">
										<img src="images/delivery-header.svg" alt="Delivery image">
									</div>
									<div class="row-middle__text">Бесплатнаядоставка</div>
								</div>
								<div class="row-middle__column">
									<div class="row-middle__image">
										<img src="images/support-header.svg" alt="Support image">
									</div>
									<div class="row-middle__text">Ответим на все вопросы</div>
								</div>
							</div>
							<div class="column-header__bottom-button">
								<div class="column-header__button">
									<a href="#" class="column-header__button-link">заказать кОНСУЛЬТАЦИЮ</a>
								</div>
								<div class="column-header__btn-bottom-link">
									<a href="#">или <span>ПЕРЕЙТИ В КАТАЛОГ</span></a>
								</div>
							</div>
						</div>
					</div>
					
				</div>

			</header>

			<main class="main">

				<div class="main__container _container">
					
				</div>
			</main>

			<foooter class="footer">
				<div class="footer__container _container">
				
				</div>
			</foooter>
		</div>
		<script src="js/main.min.js"></script>
	</body>
</html>
